        d3.select("#submit").on("click", function(d){
          

            //quando faccio una ricerca per id, mi visualizza come primo grafico quello della temperatura ambientale (Tba).
            spindle_id = document.getElementById('request').value
            if(spindle_id == "") alert("Id mancante o scorretto")
            document.getElementById("spindle").innerHTML = "Spindle ID: " + spindle_id
            
            d3.json("http://arca.diag.uniroma1.it:8082/rodaggi/spindles/" + spindle_id +"/raw_data?limit=100", function(data) {
            console.log(data.data)

            //per ora salvo i dati su localstorage, perché molte funzioni non si vedono tra loro e le variabili, anche se globali, non si vedono tra loro comunque. Che roba
            localStorage.setItem("storageData", JSON.stringify(data));

            var datasetTba = [];
            var count_tba = 0, sum_tba = 0, only_tba = []

            var min = 100000
            var max = 0

            for(let i = 0; i < 100; i++){
                if(data.data.Tba[i] < min){
                    min = data.data.Tba[i]
                }
                if(data.data.Tba[i] > max){
                    max = data.data.Tba[i]
                }
                datasetTba.push([i+1, data.data.Tba[i]]);
                only_tba.push(data.data.Tba[i])
                count_tba += 1
                sum_tba += data.data.Tba[i]
            }

            var average_tba = sum_tba/count_tba
            var average_tba_array = []
            for(let i = 0; i<100; i++){

              average_tba_array.push([i+1, average_tba])

            }

            var variance_helper = 0
            for(let i = 0; i<100; i++){

              variance_helper += (only_tba[i] - average_tba) * ((only_tba[i] - average_tba))

            }

            var variance = variance_helper/100

            var upper_variance = average_tba + variance*3
            var lower_variance = average_tba - variance*3

            var upper_variance_array = []
            for(let i = 0; i<100; i++){

              upper_variance_array.push([i+1, upper_variance])

            }

            var lower_variance_array = []
            for(let i = 0; i<100; i++){

              lower_variance_array.push([i+1, lower_variance])

            }
            
            document.getElementById("info").innerHTML = "Average Tba: " + average_tba + "<br>" + "Upper variance: " + upper_variance + "<br>" + "Lower variance: " + lower_variance

            
            var selectedOption = "Tba"

            d3.selectAll("circle").remove();

            var xScale = d3.scaleLinear().domain([0, 100]).range([0, width]),

        // Creazione assi cartesiani.

                var g = svg.append("g")

                svg.append('g')

                    .attr("cy", function (d) { return yScale(d[1]); } )
                    .attr("r", 2.5)
                    .attr("transform", "translate(" + 100 + "," + 100 + ")")
                    .style("fill", "#CC0000")
                    .attr("id", function(d,i){ return "dotTba"})

                    document.getElementById("coordinates").innerHTML = "Time: " + d[0] + " , " + "Tba" + ": " + d[1]

                    .y(function(d) { return yScale(d[1]); })
                    .curve(d3.curveMonotoneX)

                .style("fill", "none")

                 //lower variance line

                    .y(function(d) { return yScale(d[1]); })
                    .curve(d3.curveMonotoneX)


                svg.append("path")
                .datum(lower_variance_array) 
                .attr("class", "line") 
                .attr("transform", "translate(" + 100 + "," + 100 + ")")
                .attr("d", lower_variance_line)
                .style("fill", "none")

                    .style('font-size', 20)

                // X label
